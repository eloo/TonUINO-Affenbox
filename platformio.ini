[platformio]
src_dir = Affenbox

[env:Classic-3Buttons]
platform = atmelavr
board = nanoatmega328
framework = arduino
monitor_speed = 115200
upload_speed = 115200
build_flags = '-DDEBUG'
lib_deps = 
	jchristensen/JC_Button@^2.1.2
	bxparks/AceButton@^1.9.1
	paulstoffregen/Encoder@^1.4.1
	miguelbalboa/MFRC522@^1.4.10
	makuna/DFPlayer Mini Mp3 by Makuna@1.0.7

[env:AiO-5Buttons]
platform = lgt8f
board = LGT8F328P
framework = arduino
board_build.f_cpu = 16000000L
board_build.clock_source = 1
build_flags =
  -DAiO
  -DFIVEBUTTONS
  -DDEBUG
  -DbuttonUp=A4
  -DbuttonDown=A3
monitor_speed = 115200
lib_deps = 
	jchristensen/JC_Button@^2.1.2
	bxparks/AceButton@^1.9.1
	paulstoffregen/Encoder@^1.4.1
	miguelbalboa/MFRC522@^1.4.10
	makuna/DFPlayer Mini Mp3 by Makuna@1.0.7